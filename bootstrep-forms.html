<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <div class="container mt-3">
        <form style="width:20rem;">
            <h3>Bilgilerinizi Giriniz</h3>
            <hr />
            <div class="form-group mt-3">
                <label for="name">Name</label>
                <input type="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control">
                <small class="text-danger">*Lütfen E-mail formatında giriniz...</small>
            </div>
            <div class="form-group mt-3">
                <label for="language">Diller</label>
                <select id="language" class="form-control">
                    <option>Arapça</option>
                    <option selected>İngilizce</option>
                    <option>Rusça</option>
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="message">Mesajınız</label>
                <textarea name="message" id="message" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group mt-3">
                <div class="form-check">
                    <input type="checkbox" id="accept" name="accept" class="form-check-input">
                    <label for="accept" class="form-check-text">
                        Satış Sözleşmesini Okudum
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Gönder</button>
        </form>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
